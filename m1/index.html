<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>M1</title>
  <script src="./js/observer.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/mvvm.js"></script>
</head>
<body>
  <div id="app">
    <p>{{str}}</p>
    <p>{{childObj.title}}</p>
    <p v-html="htmlStr"></p>
    <button v-on:click="btnClick">click</button>
  </div>
  <script>
    const vm = new MVVM({
      el: '#app',
      data: {
        str: 'hello mvvm',
        className: 'content',
        htmlStr: '<span style="color: palevioletred">color</span>',
        childObj: {
          title: 'title !!'
        }
      },
      methods: {
        btnClick(e) {
          let strArr = ['one', 'two', 'three']
          this.childObj.title = strArr[Math.random() * 3 | 0]
        }
      }
    })
  </script>
</body>
</html>
